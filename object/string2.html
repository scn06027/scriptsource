<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //소문자로 영문 이름과 전화번호를 입력받은 후
      //이름은 대문자로 바꿔서 출력,
      //전화번호는 010-5582-4589 =>010-####-3849 이런식으로 출력
      var name = prompt("이름을 입력해주세요");
      var num = prompt("전화번호를 입력해주세요(010-0000-0000)");

      document.write(
        "이름: " +
          name.toUpperCase() +
          " 전화번호: " +
          num.replace(num.substring(4, 8), "####")
      );
    </script>
  </body>
</html>
