<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Arrow function 어차피 얘를 펑션으로 쓸거니까 쓸데없이 정의하지말아라 ㅋㅋ
      //   const add = (a, b) => {
      //     return a + b;
      //   };
      let add = (a, b) => a + b;
      document.write(add(5, 8));
      document.write("<br>");
      let myFunction = (name) => document.write("hello!!" + name);
      myFunction("hong");
      document.write("<br>");
      var hello = () => {
        return "Hell world!";
      };
      document.write(hello());
    </script>
  </body>
</html>
