  <body>
    <script>
      // //function(함수)
      // function myFunction(p1,p2){
      //     //해야 할 일 나열

      function myFunction(p1, p2) {
        return p1 * p2;
      }
      let result = myFunction(4, 3);
      document.write(result);
      //호출 먼저 하고, function 나중에 정의하는것도 가능하다 ->hoisting
    </script>
  </body>
